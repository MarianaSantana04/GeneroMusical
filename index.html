<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
<center>
        <h1>Filme favorito</h1>
            <script>
                var opcao = parseInt(prompt(`selecione seu estilo de filme favorito
                1 - Rock
                2 - Pop
                3 - Hip Hop
                4 - Eletrônica
                5 - Jazz
                6 - Clássica`))

                switch(opcao) {
                    case 1: 
                    document.write("Seu estilo favorito de filme é: Rock")
                    break;
                    case 2:
                    document.write("Seu estilo favorito de filme é: Pop")
                    break;
                    case 3:
                    document.write("Seu estilo favorito de filme é: Hip Hop")
                    break;
                    case 4:
                    document.write("Seu estilo favorito de filme é: Eletrônica")
                    break;
                    case 5:
                    document.write("Seu estilo favorito de filme é: Jazz")
                    break;
                    case 6:
                    document.write("Seu estilo favorito de filme é: Clássica")
                    break;
                    default:
                    document.write("Opção inválida")
                    
                   }
 
            </script>
            
</center>    
</body>
</html>
